<body>
  <section>
    <h2>Demo of <code>imm_dom_ns</code></h2>
    <div id='demo_dom_ns'></div>
    <script type=module>
      import {imm_html} from '../code/imm_dom_ns.js'
      window.imm_html = imm_html // playground!

      const demo_other_object = {
        toDOM() {
          return imm_html.p(imm_html.i('toDOM sourced'))
        }
      }

      const el =
        imm_html.article(
          {class: 'awesome', data_awesome: 1942,
           click: evt => console.log("NEATO!")},
          imm_html.h3('my demo title'),
          'some body text',
          demo_other_object)

      document.getElementById('demo_dom_ns')
        .replaceWith(el)
    </script>
