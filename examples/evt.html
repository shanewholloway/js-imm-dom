<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Immediate-mode DOM tools</title>

  <link rel='icon' href='data:image/png;base64,' />
  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/purecss@1.0.1/build/pure-min.css' />

  <style>
    body {
      max-width: 80ch;
      margin: 2rem auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <script type=module>
    import {imm} from '../code/imm_dom_core.mjs'
    import {
      imm_emit, imm_fence,
      imm_defer, imm_defer_v,
      imm_defer_ctx
    } from '../code/imm_evt.mjs'

    window.imm_fence = imm_fence
    window.imm_defer = imm_defer
    window.imm_defer_v = imm_defer_v
    window.imm_defer_ctx = imm_defer_ctx


    let fnc_demo = imm_fence()

    async function neato(fnc) {
      while (1) {
        let ans = await fnc.fence()
        console.log("Neato fence demo", ans)
      }
    }
    neato(fnc_demo)


    imm(document, {
      bingo(evt) {
        console.log("Imm BINGO event", evt.detail, evt)
        fnc_demo.resume(['bingo', evt.detail])
      },
      blargy(evt) {
        console.log("Imm BINGO event", evt.detail, evt)
        fnc_demo.resume(['blargy', evt.detail])
      },
    })

    fnc_demo.fence()
      .then(ans => { console.log('Fence demo [first]:', ans) })
      .then(() => fnc_demo.fence())
      .then(ans => { console.log('Fence demo [second]:', ans) })

    await new Promise(done => setTimeout(done, 50))
    imm_emit(document.body, 'bingo', {neato: 1942, ts: new Date()})

    await new Promise(done => setTimeout(done, 50))
    imm_emit(document.body, 'blargy', {fab: 2142, ts: new Date()})
  </script>

  <script src='/livereload.js'></script>
</body>
</html>
