<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Immediate-mode DOM tools</title>

  <link rel='icon' href='data:image/png;base64,' />
  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/purecss@1.0.1/build/pure-min.css' />

  <style>
    body {
      max-width: 80ch;
      margin: 2rem auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <section>
    <h2>Demo of <code>imm_dom_ns</code></h2>
    <div id='demo_dom_ns'></div>
    <script type=module>
      import {imm_html} from './code/imm_dom_ns.mjs'
      window.imm_html = imm_html // playground!

      const demo_other_object = {
        toDOM() {
          return imm_html.p(imm_html.i('toDOM sourced'))
        }
      }

      const el =
        imm_html.article(
          {class: 'awesome', data_awesome: 1942},
          imm_html.h3('my demo title'),
          'some body text',
          demo_other_object)

      document.getElementById('demo_dom_ns')
        .replaceWith(el)
    </script>
  </section>

  <section>
    <h2>Demo of <code>imm_tmpl</code></h2>
    <div id='demo_tmpl'></div>

    <script type=module>
      import {imm_tmpl} from './code/imm_tmpl.mjs'
      window.imm_tmpl = imm_tmpl // playground!

      let my_widget = ns =>
        imm_tmpl`
          <article ${ {class: ns.kind, data_awesome: 1942} }>
            <h3>${ ns.title }</h3>
            ${ ns.body }
          </article>`

      let el = my_widget({
        kind: 'awesome',
        title: 'my demo title',
        body: 'some body text' })

      document.getElementById('demo_tmpl')
        .replaceWith(el)
    </script>
  </section>

  <section>
    <h2>Demo of <code>imm_elem</code></h2>
    <imm-demo data-demo=yes kind=awesome title='my demo custom element title'>
      some custom element body text
    </imm-demo>
    <imm-demo-alt data-demo=yes kind=awesome title='my demo shadow title'>
      some shadow custom element body text
    </imm-demo-alt>

    <script type=module>
      import {imm_tmpl} from './code/imm_tmpl.mjs'
      import {ImmAuto} from './code/imm_elem_auto.mjs'
      window.ImmAuto = ImmAuto // playground!

      ImmAuto.dom('imm-demo', ns =>
        imm_tmpl`
          <article ${ {class: ns.kind} }>
            <h3>${ ns.title }</h3>
            <slot>Body text Slot</slot>
            <br />
            <time>${ns.timestamp}</time>
          </article>` )

      ImmAuto.elem('imm-demo-alt', ns =>
        imm_tmpl`
          <article ${ {class: ns.kind} }>
            <h3>${ ns.title }</h3>
            <slot>Body alt text Slot</slot>
            <br />
            <time>${ns.timestamp}</time>
          </article>` )
    </script>
  </section>

  <section>
    <h2>Demo of <code>imm_raf</code></h2>
    <div id='demo_raf'></div>

    <script type=module>
      import imm_tag from './code/imm_dom.mjs'
      import imm_raf from './code/imm_raf.mjs'

      window.imm_tag = imm_tag // playground!
      window.imm_raf = imm_raf

      let el_raf = document.getElementById('demo_raf')

      let ts0 = Date.now()
      imm_raf({
        ts: ts0,
        [imm_raf.sym]() {
          let ts = Date.now()

          el_raf.textContent = ''
          imm_tag(el_raf,
            imm_tag('h3', 'requestAnimationFrame update method'),
            imm_tag('samp', `td: ${ts - this.ts}`),
            imm_tag('br'),
            imm_tag('samp', `ts - ts0: ${ts - ts0}`),
          )

          this.ts = ts
          imm_raf(this)
      }})
    </script>
  </section>

  <section>
    <imm-raf-demo kind=neat-raf-demo title='ImmAutoRAF demo title'>
      RAF element text
    </imm-raf-demo>

    <script type=module>
      import {ImmRAF} from './code/imm_elem_raf.mjs'
      import {html} from './code/imm_dom_ns.mjs'

      let ts0 = Date.now()

      ImmRAF.elem('imm-raf-demo',
        (ns, el) => {
          el.ts = Date.now()
        },
        (ns, el) => {
          let ts = Date.now()

          if (el) el.raf()
          return html.article(
            {
              class: ns.kind,
              data_awesome: 2242,
            },

            html.h3(
              `${ns.title}`,
              html.br(),
              html.small('a subtitle')),

            html.slot("Body text Slot"),

            html.samp(`td: ${ts - el?.ts}`),
            html.br(),
            html.samp(`ts - ts0: ${ts - ts0}`))
        })
    </script>
  </section>

  <script type=module>
    const timestamp_tick = () => {
        let ts = new Date().toLocaleTimeString()
        console.log('Updating timestamps of demo elements to:', ts)
        for (let node of document.querySelectorAll('[data-demo]'))
          node.setAttribute('timestamp', ts)
      }
